name: Release
on:
  push:
    tags:
      - v*.*.*

env:
  GO111MODULE: "on"
  GOPROXY: "https://proxy.golang.org"
  HUGO_BUILD_TAGS: "extended"

jobs:
  docdeploy:
    name: Deploy documentation
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.x
      - name: Git checkout
        uses: actions/checkout@v2
        with:
          path: neohugo
      - name: Setup Go environment
        run: |
          echo "GOPATH=$(go env GOPATH)" >> $GITHUB_ENV
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
          echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Go info
        run: go env
      - name: Install gofumpt and mage
        working-directory: ./neohugo
        run: |
          go get mvdan.cc/gofumpt
          go get github.com/magefile/mage
      - uses: actions/cache@v2
        id: cache
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Install Go module
        working-directory: ./neohugo
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          go mod download
          go mod verify
      - name: Run mage tests
        working-directory: ./neohugo
        run: |
          mage -v test
      - name: Run mage check
        working-directory: ./neohugo
        run: |
          mage -v check
      - name: Run mage neohugo
        working-directory: ./neohugo
        run: |
          mage -v neohugo
      - name: Build docs
        working-directory: ./neohugo
        run: |
          HUGO_IGNOREERRORS=error-remote-getjson ./neohugo -s docs/
      - name: Checkout docs repository
        uses: actions/checkout@v2
        with:
          repository: neohugo/neohugo.github.io
          path: docs
          token: ${{ secrets.NEOHUGO_GITHUB_TOKEN }}
      - name: Update documentation
        working-directory: ./docs
        run: |
          rsync -hrvz --delete --exclude='.git/'  ../neohugo/docs/public/ .
          git config --global user.name "blackb1rd"
          git config --global user.email "${{ secrets.NEOHUGO_EMAIL }}"
          git add -A
          git commit -m "Update $RELEASE_VERSION"
          git push
  goreleaser:
    name: Release tag
    needs: docdeploy
    runs-on: ubuntu-latest
    container:
      image: neohugo/golang-cross:v1.15.5
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.x
      - name: Run Goreleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist --timeout 60m
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Release
on:
  push:
    tags:
      - v*.*.*

env:
  GO111MODULE: "on"
  GOPROXY: "https://proxy.golang.org"
  HUGO_BUILD_TAGS: "extended"

jobs:
  docdeploy:
    name: Deploy documentation
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.x
      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.7'
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install asciidoctor
        uses: reitzig/actions-asciidoctor@v2.0.0
      - name: Git checkout
        uses: actions/checkout@v2
        with:
          path: neohugo
      - name: Setup Go environment
        run: |
          echo "GOPATH=$(go env GOPATH)" >> $GITHUB_ENV
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
          echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Go info
        run: go env
      - name: Install gofumpt and mage
        working-directory: ./neohugo
        run: |
          go get mvdan.cc/gofumpt
          go get github.com/magefile/mage
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Install Go module
        working-directory: ./neohugo
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          go mod download
          go mod verify
      - name: Install docutils
        run: |
          pip install docutils
          rst2html.py --version
      - name: Install pandoc on Linux
        run: |
            sudo apt-get update -y
            sudo apt-get install -y pandoc
      - run: pandoc -v
      - name: Install dart-sass-embedded Linux
        run: |
          curl -LJO  https://github.com/sass/dart-sass-embedded/releases/download/1.49.7/sass_embedded-1.49.7-linux-x64.tar.gz;
          echo "0bdfa8066f335f4fb1ad239101ae1dcaab51b2c0c4b8c60699f476f6b59586a7  sass_embedded-1.49.7-linux-x64.tar.gz" | sha256sum -c;
          tar -xvf sass_embedded-1.49.7-linux-x64.tar.gz;
          echo "$GITHUB_WORKSPACE/sass_embedded/" >> $GITHUB_PATH
      - name: Run mage tests
        working-directory: ./neohugo
        run: |
          mage -v test
      - name: Run mage check
        working-directory: ./neohugo
        run: |
          mage -v check
      - name: Run mage neohugo
        working-directory: ./neohugo
        run: |
          mage -v neohugo
      - name: Build docs
        working-directory: ./neohugo
        env:
            HUGO_IGNOREERRORS: error-remote-getjson
            HUGO_SERVICES_INSTAGRAM_ACCESSTOKEN: dummytoken
        run: |
           ./neohugo -s docs/
      - name: Checkout docs repository
        uses: actions/checkout@v2
        with:
          repository: neohugo/neohugo.github.io
          path: docs
          token: ${{ secrets.NEOHUGO_GITHUB_TOKEN }}
      - name: Update documentation
        working-directory: ./docs
        run: |
          rsync -hrvz --delete --exclude='.git/'  ../neohugo/docs/public/ .
          git config --global user.name "blackb1rd"
          git config --global user.email "${{ secrets.NEOHUGO_EMAIL }}"
          git add -A
          git commit -m "Update $RELEASE_VERSION"
          git push
  goreleaser:
    name: Release tag
    needs: docdeploy
    runs-on: ubuntu-latest
    container:
      image: neohugo/golang-cross:v1.17.6
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.x
      - name: Run Goreleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist --timeout 60m
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  docker:
    name: Build Neohugo Docker
    runs-on: ubuntu-latest
    steps:
      - name: Prepare
        id: prep
        run: |
          echo ::set-output name=tags::neohugo/neohugo:latest,neohugo/neohugo:${GITHUB_REF/refs\/tags\//},ghcr.io/${{ github.repository_owner }}/neohugo:latest,ghcr.io/${{ github.repository_owner }}/neohugo:${GITHUB_REF/refs\/tags\//}
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
      - name: Build and Push to Docker Hub
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.prep.outputs.tags }}
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
      - name: Prepare-Extra
        id: prep-extra
        run: |
          echo ::set-output name=tags::neohugo/neohugo:latest-extra,neohugo/neohugo:${GITHUB_REF/refs\/tags\//}-extra,ghcr.io/${{ github.repository_owner }}/neohugo:latest-extra,ghcr.io/${{ github.repository_owner }}/neohugo:${GITHUB_REF/refs\/tags\//}-extra
      - name: Build Extra and push
        id: docker_build_extra
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile.extra
          push: true
          tags: ${{ steps.prep-extra.outputs.tags }}
      - name: Image Extra digest
        run: echo ${{ steps.docker_build_extra.outputs.digest }}
